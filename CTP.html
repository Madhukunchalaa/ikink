<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ilink</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="icon" href="assets/images/cropped-website-logo.webp" type="image/x-icon">
</head>

<body>
  <div id="header"></div>
    <div class="container-fluid ctp">
        <div class="row">
            <div class="col-md-6 ctp-left">
                <div class="ctp-text">
                    <h2>CERTIFIED TREASURY PROFESSIONAL INSURANCE</h2>
                    <a href="#form">
                        <div class="btn">Check Your Coverage</div>
                    </a>
                </div>
                <div class="ctp-botm">
                    <div class="cta ">
                        <a href="claims.html">More Insurance Services</a>
                    </div>
                      <div class="call-btn mt-3">
                        <a href="tel:+1300170128">
                          <div class="btn"><i class="fa-solid fa-phone" style="color:white"></i>&nbsp;call 1300 170 128</div>
                        </a>
                      </div>

                </div>
    
            </div>
            <div class="col-md-6 ctp-right">
                <div class="circle-container">
                    <div class="circle-title">
                        <div class="circle-card">
                            <img src="assets/images/claim.png" alt="">
                         </div>
                         <p>Instan cover</p>
          
                    </div>
                    <div class="circle-title">
                        <div class="circle-card">
                            <img src="assets/images/money.png" alt="">
                         </div>
                         <p>eaiser claims</p>
          
                    </div>
                    <div class="circle-title">
                        <div class="circle-card">
                            <img src="assets/images/contract.png" alt="">
                         </div>
                         <p>Competitive <br>coverage</p>
          
                    </div>
                </div>   
            </div>
        </div>



    </div>
    <div class="container-fluid toll">
        <h3>Our Toll-Free Number:</h3>
        <h3 style="color: #F26121;"><i class="fa-solid fa-phone"></i>&nbsp;1300 170 328</h3>
        <h3>Call us if you have any questions - We are happy to help you</h3>
    </div>
   
    
    
    <div class="container mt-4" id="form">
        <h4 class="text-center" style="color: #e64a19;">REQUEST A QUOTE</h4>
        <form action="">
            <div class="row g-3">
               <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name <span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full address<span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="address" placeholder="Enter location" required>
                </div>
               
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Contact Number<span
                            class="text-danger">(Required)</span></label>
                    <input type="Number" class="form-control" id="email" placeholder="Contact" required>
                </div>

                <div class="col-md-6">
                    <label for="" class="form-label">Email <span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="fullName" placeholder="" required>
                </div>
                
                <div class="col-md-6">
                    <label for="" class="form-label">Your Occupation<span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="Occupation" placeholder="" required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Billing Number<span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="billing NUmber" placeholder="" required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Plate number<span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="Plate Number" placeholder="" required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">VIN number/Chassis number<span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="VIN number" placeholder="" required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">customer number<span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="customer number" placeholder="" required>
                </div>
               
                <div class="col-md-6">
                    <label for="carryingCapacity" class="form-label">
                        Is the vehicle
                        <span class="text-danger">(Required)</span></label>
                    <select id="Public Liability (PL) Required" class="form-select" required>
                        <option value="">please select</option>
                       <option value="current">current</option>
                       <option value="brand new">brand new</option>
                       <option value="Blue slip Required">Blue slip Required</option>
                    </select>
                </div>
                <h5>Vehicle details</h5>
                <div class="col-md-6">
                    <label for="" class="form-label">Year of manufacture? (refer RMS registration paper)<span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="RMS" placeholder="" required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">
                        Make of vehicle?<span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="
Make of vehicle" placeholder="" required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Vehicle shape? (this is noted as a 3-letter code of your registration paper)
                        <span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="Vehicle shape" placeholder="" required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Vehicle GVM<span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="Vehicle GVM" placeholder="" required>
                </div>
                <div class="col-md-6">
                    <label for="carryingCapacity" class="form-label">
                        Vehicle usage? (this is noted as a 4-letter code on the bottom of your RMS papers)
                        <span class="text-danger">(Required)</span></label>
                    <select id="vehicle usage" class="form-select" required>
                        <option value="">please select</option>
                       <option value="commercial">commercial</option>
                       <option value="Private">Private</option>
                    
                    </select>
                </div>
              
                <div class="col-md-6">
                    <label for="" class="form-label">
                        At what postcode do you garage the vehicle?
                        <span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="postcode" placeholder="" required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">
                        At what suburb do you garage the vehicle?<span
                            class="text-danger">(Required)</span></label>
                    <input type="text" class="form-control" id="suburb" placeholder="" required>
                </div>
                <div class="col-md-6">
                    <label for="carryingCapacity" class="form-label">What type of customer are you?
                        <span class="text-danger">(Required)</span></label>
                    <select id="Type of customer" class="form-select" required>
                        <option value="">please select</option>
                        <option value="individual/sole trader">Company</option>
                        <option value="used cars">Used car Dealer</option>
                        <option value="feet">fleet</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="carryingCapacity" class="form-label">What duration of insurance would you like?
                        <span class="text-danger">(Required)</span></label>
                    <select id="duration" class="form-select" required>
                        <option value="">please select</option>
                        <option value="12 months">6 Months</option>
                        <option value="6 Months">12 Months</option>
                       
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="carryingCapacity" class="form-label">
                      
                           Are you entitled to an input tax credit?

                        <span class="text-danger">(Required)</span></label>
                    <select id="input tax" class="form-select" required>
                        <option value="">please select</option>
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    
                        
                    </select>
                </div>

                <div class="col-md-7">
                    <button type="submit" class="btn btn-primary mt-4">Submit</button>

                </div>
                
    
    
            </div>
    
    
            
        </form>
    

    </div>
   
    <div id="footer"></div>
    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);
    
      fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
    </script>
  <script src="https://kit.fontawesome.com/2097aac339.js" crossorigin="anonymous"></script>

</body>

</html>
