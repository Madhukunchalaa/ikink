<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .testimonials {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 40px;
    }

    .testimonial {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .testimonial img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .testimonial h3 {
      margin-bottom: 10px;
    }

    .testimonial p {
      margin-bottom: 0;
    }

    @media (max-width: 768px) {
      .testimonials {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>What our customers have to say</h2>
    <div class="testimonials">
      <div class="testimonial">
        <img src="https://via.placeholder.com/50" alt="Joshua Savage">
        <h3>Joshua Savage</h3>
        <p>I have dealt with Shalin and he has made the process stress free, easy, and very responsive thank you.</p>
      </div>
      <div class="testimonial">
        <img src="https://via.placeholder.com/50" alt="Adrian Gadaldi">
        <h3>Adrian Gadaldi</h3>
        <p>Friendly fast and good</p>
      </div>
    </div>
  </div>
</body>
</html>
